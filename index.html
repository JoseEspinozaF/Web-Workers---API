<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Web Workers and Web storage</title>
</head>

<body>
    <span id="result"></span>
    <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss"
                alt="¡CSS Válido!" />
        </a>
    </p>
    <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="¡CSS Válido!" />
        </a>
    </p>

    <button onclick="init()">Obtener Calculo con Worker</button>
    <button onclick="window.location.href='IndexTWO.html'">Obtener Calculo sin Worker</button>
    <button onclick="window.location.href='webStorage.html'">WebStorageandLocal</button>
    <script>
        let worker;

        function init() {
            const GetResult = document.getElementById("result")
            if (typeof (Worker) !== "undefined") {
                if (typeof (worker) == "undefined") {
                    //nuevo hilo en segundo plano
                    worker = new Worker("js/webWorker.js");
                }
                worker.onmessage = function (evento) {
                    GetResult.innerHTML = evento.data
                };
            } else {
                GetResult.innerHTML = "Error: Tu navegador no soporta esta API"
            }
        }
    </script>
    <script src="js/webWorker.js"></script>
 
</body>

</html>
