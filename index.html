<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/webWorker.js"></script>
    <title>API Web Workers</title>
</head>

<body>
    <span id="result"></span>
    <button onclick="init()">Obtener Calculo con Worker</button>
    <button onclick="window.location.href='IndexTWO.html'">Obtener Calculo sin Worker</button>
    <script>
        let worker;

        function init() {
            const GetResult = document.getElementById("result")
            if (typeof (Worker) !== "undefined") {
                if (typeof (worker) == "undefined") {
                    //nuevo hilo en segundo plano
                    worker = new Worker("/js/webWorker.js");
                }
                worker.onmessage = function (evento) {
                    GetResult.innerHTML = evento.data
                };
            } else {
                GetResult.innerHTML = "Error: Tu navegador no soporta esta API"
            }
        }
    </script>

</body>

</html>
